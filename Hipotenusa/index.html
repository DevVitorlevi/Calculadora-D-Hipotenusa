<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipotenusa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
  
    <div class="container">
        <form>
            <label> Oposto:
                <input type="number" name="op" id="oposto" required  placeholder="Ex: 4">
            </label>
            <label > Adjacente:
                <input type="number" name="ad" id="adjacente" required placeholder="Ex: 3"><br/>
            </label>
            <input type="button" value="Calcular"id="button">
            <input type="button" value="Limpar" onclick="Limpar()" id="button">
        </form>
        <div class="res"> Resultado:</div>
    </div>
    
</body>
</html>
